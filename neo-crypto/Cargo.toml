description = "Cryptographic utilities for Neo blockchain (hashing, ECC, signatures)"

[dependencies]
# Internal crates
neo-primitives = { workspace = true }

# Hashing
sha2 = { workspace = true }
sha3 = { workspace = true }
ripemd = { workspace = true }
