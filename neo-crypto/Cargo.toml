# Elliptic curve cryptography
p256 = { workspace = true }
k256 = { workspace = true }
ed25519-dalek = { workspace = true }

# Encoding
hex = { workspace = true }

# Serialization
serde = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Constant-time operations and secure memory handling
subtle = "2.5"
zeroize = { version = "1.7", features = ["zeroize_derive"] }

