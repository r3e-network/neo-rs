# Neo N3 MainNet Node Configuration
# Professional production-ready configuration

[network]
network_magic = 0x334F454E  # MainNet magic number

[storage]
backend = "rocksdb"
path = "./data/mainnet"
read_only = false

[p2p]
port = 10333
max_connections = 100
min_desired_connections = 10
seed_nodes = [
    "seed1.neo.org:10333",
    "seed2.neo.org:10333",
    "seed3.neo.org:10333",
    "seed4.neo.org:10333",
    "seed5.neo.org:10333"
]
enable_compression = true
broadcast_history_limit = 100000

[rpc]
enabled = true
port = 10332
bind_address = "127.0.0.1"
cors_enabled = false
auth_enabled = true
rpc_user = "neo"
rpc_pass = "change-me-production-rpc-password"
max_gas_invoke = 50000000
max_iterator_results = 100
disabled_methods = ["openwallet"]

[consensus]
enabled = false
auto_start = false

[telemetry]
[telemetry.metrics]
enabled = false
port = 9090
bind_address = "127.0.0.1"

[logging]
level = "info"
format = "json"
file_path = "./logs/neo-node-mainnet.log"
max_file_size = "100MB"
max_files = 10

[blockchain]
block_time = 15000  # 15 seconds in milliseconds
max_transactions_per_block = 512

[mempool]
max_transactions = 50000
