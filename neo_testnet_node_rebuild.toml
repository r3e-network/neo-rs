enable_compression = true
broadcast_history_limit = 50000

[rpc]
enabled = true
port = 20342
bind_address = "127.0.0.1"
cors_enabled = true
auth_enabled = false
max_gas_invoke = 50000000
max_iterator_results = 100
disabled_methods = []

[consensus]
enabled = false
auto_start = false

[telemetry]
[telemetry.metrics]
enabled = false
port = 9090
bind_address = "127.0.0.1"

[logging]
level = "info"
format = "pretty"
file_path = "./logs/neo-node-testnet-rebuild.log"
max_file_size = "50MB"
max_files = 5

[blockchain]
block_time = 15000  # 15 seconds in milliseconds
max_transactions_per_block = 512

[mempool]
max_transactions = 50000
