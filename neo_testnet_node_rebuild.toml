# Neo N3 TestNet Node Configuration
# Professional development and testing configuration

[network]
network_type = "TestNet"  # Must be set for correct genesis block
network_magic = 0x3554334E  # TestNet magic number

[storage]
backend = "rocksdb"
data_dir = "./data/testnet_rebuild"
read_only = false
cache_size = 2048
write_buffer_size = 512
max_open_files = 4000
compression = "lz4"

[p2p]
port = 20343
max_connections = 64
min_desired_connections = 16
max_connections_per_address = 3
seed_nodes = [
    "seed1t5.neo.org:20333",
    "seed2t5.neo.org:20333",
    "seed3t5.neo.org:20333",
    "seed4t5.neo.org:20333",
    "seed5t5.neo.org:20333",
