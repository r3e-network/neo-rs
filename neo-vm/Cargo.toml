[package]
name = "neo-vm"
version = "0.1.0"
edition = "2021"


[dependencies]
neo-base     = { path = "../neo-base", default-features = false }

indexmap     = { version = "2", default-features = false }
tinyvec      = { version = "1", features = ["alloc"] }
bytes        = { version = "1", default-features = false }

hashbrown    = { version = "0", features = ["serde"]}

num_enum     = { version = "0.7", features = [] }
strum        = { version = "0.26.3", default-features = false, features = ["derive"] }

thiserror        = { version = "1", optional = true }
thiserror-no-std = { version = "2", optional = true }
num-bigint = "0.4.6"
serde = { version = "1.0.209", features = ["derive"] }

murmur3 = "0.5.2"
lazy_static = "1.4.0"
num-derive = "0.4.0"
num-traits = "0.2.14"
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
base64 = "0.22.1"
bs58 = "0.5.1"
aes = "0.8.1"
sha3 = "0.10.8"
async-trait = { version = "0.1.73", features = [] }
hex = "0.4"
json = "0.12"
decimal = "2.1.0"
sha2 = "0.10"
ripemd = "0.1.3"
bitvec = "1.0"
reqwest = { version = "0.12.7", features = ["blocking", "json"] }
p256 = "0.13.2"
futures = "0.3.28"
byte-slice-cast = "1.2"
primitive-types = "0.12.2"
bincode = "1.3"
rand = "0.8.5"
rust-crypto = "0.2"
chrono = "0.4.31"
strum_macros = "0.26.4"
derive_more = "1.0.0"
rayon = "1.7.0"
indexmap = "2.0.0"
getset = "0.1.2"
educe = "0.6.0"

[features]
default = ["std"]

std     = ["neo-base/std","thiserror"]