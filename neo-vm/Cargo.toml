[package]
name = "neo-vm"
version = "0.1.0"
edition = "2021"


[dependencies]
neo-base     = { path = "../neo-base", default-features = false }
neo-core     = { path = "../neo-core", default-features = false }

tinyvec      = { version = "1", features = ["alloc"] }
bytes        = { version = "1", default-features = false }

hashbrown    = { version = "0", features = ["serde"]}

num_enum     = { version = "0.7"}
strum        = { version = "0", default-features = false, features = ["derive"] }

thiserror        = { version = "1", optional = true }
thiserror-no-std = { version = "2", optional = true }


[features]
# default = ["neo-base/default", "neo-core/default", "thiserror-no-std"]
default = ["std"]

std     = ["neo-base/std", "neo-core/std", "thiserror"]