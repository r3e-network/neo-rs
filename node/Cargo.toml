[package]
name = "neo-node"
version = "0.4.0"
edition = "2021"
authors = ["R3E Network <jimmy@r3e.network>"]
description = "Neo blockchain node implementation in Rust"
homepage = "https://neo.org"
repository = "https://github.com/r3e-network/neo-rs"
license = "MIT"
readme = "../README.md"

[[bin]]
name = "neo-node"
path = "src/main.rs"

[dependencies]
# Internal crates
neo-core = { path = "../crates/core" }
neo-cryptography = { path = "../crates/cryptography" }
neo-io = { path = "../crates/io" }
neo-vm = { path = "../crates/vm" }
neo-smart-contract = { path = "../crates/smart_contract" }
neo-ledger = { path = "../crates/ledger" }
neo-network = { path = "../crates/network" }
neo-persistence = { path = "../crates/persistence" }
neo-wallets = { path = "../crates/wallets" }
neo-config = { path = "../crates/config" }
neo-rpc-server = { path = "../crates/rpc_server" }
neo-rpc-client = { path = "../crates/rpc_client" }
neo-consensus = { path = "../crates/consensus" }
neo-plugins = { path = "../crates/plugins" }
neo-extensions = { path = "../crates/extensions" }

# External dependencies (inherited from workspace for consistency)
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }
clap = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
anyhow = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
hex = { workspace = true }
tempfile = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
parking_lot = { workspace = true }
dashmap = { workspace = true }
rand = { workspace = true }
num-bigint = { workspace = true }
num-traits = { workspace = true }
# rocksdb = "0.21" # Temporarily disabled due to build issues with zstd
num_cpus = { workspace = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi"] }
