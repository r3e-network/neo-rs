[package]
name = "neo-core"
version = "0.1.0"
edition = "2021"


#[lib]
#name       = "neo"
#crate-type = ["staticlib"]


[dependencies]
neo-base   = { path = "../neo-base", default-features = false }
neo-crypto = { path = "../neo-crypto", default-features = false }

bytes     = { version = "1", default-features = false }
subtle    = { version = "2", default-features = false }

hex              = { version = "0.4", default-features = false, features = ["alloc"] }
serde            = { version = "1", default-features = false, features = ["derive", "alloc"] }
serde_json       = { version = "1", default-features = false, features = ["alloc"]}
serde_repr       = { version = "0" }

hashbrown        = { version = "0", features = ["serde"]}
mimalloc         = { version = "0", default-features = false }

lz4_flex         = { version = "0.11", default-features = false }

thiserror        = { version = "1", optional = true }
thiserror-no-std = { version = "2", optional = true }

strum            = { version = "0", default-features = false, features = ["derive"] }

[features]
default = ["neo-base/default", "neo-crypto/default", "thiserror-no-std"]

std     = ["neo-base/std", "neo-crypto/std", "serde/std", "serde_json/std", "thiserror"]
