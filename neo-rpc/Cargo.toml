[package]
name = "neo-rpc"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true
description = "RPC server and client for Neo blockchain"

[dependencies]
# Internal crates
neo-primitives = { workspace = true }
neo-crypto = { workspace = true }
neo-io = { workspace = true }
neo-core = { path = "../neo-core", optional = true, features = ["runtime"] }
neo-vm = { path = "../neo-vm", optional = true }
neo-json = { path = "../neo-json", optional = true }
neo-config = { path = "../neo-config", optional = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_urlencoded = { version = "0.7", optional = true }

# Error handling
thiserror = { workspace = true }
anyhow = { version = "1.0", optional = true }

# Logging
tracing = { workspace = true }

# Web server (server feature)
warp = { version = "0.3", optional = true }
hyper = { workspace = true, optional = true }

# HTTP client (client feature)
reqwest = { version = "0.11", features = ["json"], optional = true }

# Utilities
uuid = { workspace = true, optional = true }
once_cell = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }
prometheus = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
bs58 = { workspace = true, optional = true }
bytes = { workspace = true, optional = true }
num-bigint = { workspace = true, optional = true }
num-traits = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
regex = { version = "1.10", optional = true }

# Cryptography (server feature)
rand = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
zeroize = { version = "1.7", optional = true }
subtle = { version = "2.5", optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util", "macros"] }
mockito = "1.0"

[features]
default = []
server = [
    "client",  # Server uses client models for JSON serialization
    "dep:neo-core",
    "dep:neo-vm",
    "dep:neo-json",
    "dep:warp",
    "dep:hyper",
    "dep:uuid",
    "dep:once_cell",
    "dep:parking_lot",
    "dep:prometheus",
    "dep:serde_urlencoded",
    "dep:base64",
    "dep:bs58",
    "dep:bytes",
    "dep:num-bigint",
    "dep:num-traits",
    "dep:hex",
    "dep:rand",
    "dep:sha2",
    "dep:zeroize",
    "dep:subtle",
]
client = [
    "dep:neo-config",
    "dep:neo-core",
    "dep:neo-json",
    "dep:neo-vm",
    "dep:reqwest",
    "dep:hyper",
    "dep:anyhow",
    "dep:base64",
    "dep:hex",
    "dep:num-bigint",
    "dep:num-traits",
    "dep:regex",
    "dep:rand",
    "dep:zeroize",
]
