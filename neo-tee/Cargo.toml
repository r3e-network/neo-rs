[package]
name = "neo-tee"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true
description = "TEE (Trusted Execution Environment) support for Neo N3 blockchain"

[features]
default = ["simulation"]
# Use simulation mode (no real SGX hardware required)
simulation = []
# Enable real SGX hardware support
sgx-hw = ["sgx-isa"]
# Enable remote attestation
attestation = ["sgx-hw"]

[dependencies]
# Core dependencies
thiserror = "2.0"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
bs58 = "0.5"
base64 = "0.22"
rand = "0.8"
sha2 = "0.10"
aes-gcm = "0.10"
zeroize = { version = "1.8", features = ["derive"] }
parking_lot = "0.12"
async-trait = "0.1"
tokio = { version = "1", features = ["sync"] }
tracing = "0.1"

# Workspace crypto primitives (secp256r1 + hash160)
neo-crypto = { workspace = true }

# SGX dependencies (optional)
sgx-isa = { version = "0.4", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tempfile = "3.10"
