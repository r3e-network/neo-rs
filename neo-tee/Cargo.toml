[package]
name = "neo-tee"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
documentation.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true
description = "TEE (Trusted Execution Environment) support for Neo N3 blockchain"

[features]
default = ["simulation"]
# Use simulation mode (no real SGX hardware required)
simulation = []
# Enable real SGX hardware support
sgx-hw = ["sgx-isa"]
# Enable remote attestation
attestation = ["sgx-hw"]

[dependencies]
# Core dependencies
thiserror = { workspace = true }
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
hex = { workspace = true }
bs58 = { workspace = true }
base64 = { workspace = true }
rand = { workspace = true }
sha2 = { workspace = true }
hkdf = "0.12"
aes-gcm = "0.10"
zeroize = { workspace = true }
parking_lot = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
tracing = { workspace = true }

# Workspace crypto primitives (secp256r1 + hash160)
neo-crypto = { workspace = true }

# SGX dependencies (optional)
sgx-isa = { version = "0.4", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tempfile = "3.10"
