[package]
name = "neo-consensus"
version = "0.1.0"
edition = "2021"


[dependencies]
neo-base   = { path = "../neo-base", default-features = false }
neo-core   = { path = "../neo-core", default-features = false }
neo-crypto = { path = "../neo-crypto", default-features = false }

hashbrown  = { version = "0", features = ["serde"]}
timer      = { version = "0.2" }
chrono     = { version = "0.4" }

thiserror        = { version = "1", optional = true }
# thiserror-no-std = { version = "2", optional = true }


[features]
default = ["std"]

std     = ["neo-base/std", "neo-core/std", "neo-crypto/std", "thiserror"]