[package]
name = "neo-consensus"
version = "0.1.0"
edition = "2021"


[dependencies]
neo-base   = { path = "../neo-base"}
neo-core   = { path = "../neo-core"}
neo-crypto = { path = "../neo-crypto" }

hashbrown        = { version = "0", features = ["serde"]}

thiserror        = { version = "1", optional = true }
thiserror-no-std = { version = "2", optional = true }


[features]
default = ["thiserror-no-std"]

std     = ["thiserror"]