[workspace]
resolver = "2"

members = [
    "neo-base",
    "neo-core",
    "neo-crypto",
    "neo-consensus",
    "neo-legacy",
    "neo-runtime",
    "neo-p2p",
    "neo-rpc",
    "neo-store",
    "neo-proc-macros",
    "neo-vm",
    "neo-json",
    "neo-cli",
]

[workspace.dependencies]
neorust = { git = "https://github.com/R3E-Network/NeoRust", branch = "master" }
primitive-types = "0.12.1"

[profile.release]
lto = "fat"
opt_level = 3
codegen_units = 1

