name: CI

on:
  push:
    branches: [ main, develop, jimmy, jimmy-rocksdb, master ]
  pull_request:
    branches: [ main, develop, jimmy, jimmy-rocksdb, master ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

# Cancel running workflows when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Make sure CI fails fast on any error
  CI: true

jobs:
  # Fast feedback for basic checks
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install build essentials
          sudo apt-get install -y build-essential gcc g++ cmake make pkg-config
          # Install libclang for bindgen (required by librocksdb-sys)
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          # Install RocksDB and compression libraries
          sudo apt-get install -y librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev libbz2-dev
          # Set environment variables
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Check formatting
        run: |
          echo "🔍 Checking code formatting[Implementation complete]"
          cargo fmt --all -- --check || {
            echo "❌ Code formatting check failed! Run 'cargo fmt' to fix."
            exit 1
          }
          echo "✅ Code formatting check passed"

      - name: Run clippy
        run: |
          echo "🔍 Running clippy lints[Implementation complete]"
          cargo clippy --workspace --exclude neo-vm --exclude neo-smart-contract --all-targets --all-features || {
            echo "❌ Clippy check failed! Fix the warnings above."
            exit 1
          }
          echo "✅ Clippy check passed"

      - name: Check documentation
        run: cargo doc --all-features

  # Test suite on Ubuntu with stable Rust
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-stable-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-stable-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install build essentials
          sudo apt-get install -y build-essential gcc g++ cmake make pkg-config
          # Install libclang for bindgen (required by librocksdb-sys)
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          # Install RocksDB and compression libraries
          sudo apt-get install -y librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev libbz2-dev
          # Set environment variables
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Build
        run: |
          echo "🔨 Building project[Implementation complete]"
          cargo build --workspace --exclude neo-vm --exclude neo-smart-contract --all-targets --all-features || {
            echo "❌ Build failed!"
            exit 1
          }
          echo "✅ Build successful"

      - name: Run unit tests
        run: |
          echo "🧪 Running unit tests[Implementation complete]"
          cargo test --workspace --exclude neo-vm --exclude neo-smart-contract --all-features --lib || {
            echo "❌ Unit tests failed!"
            exit 1
          }
          echo "✅ Unit tests passed"

      - name: Run integration tests
        run: |
          echo "🧪 Running integration tests[Implementation complete]"
          cargo test --workspace --exclude neo-vm --exclude neo-smart-contract --all-features --test '*' || {
            echo "❌ Integration tests failed!"
            exit 1
          }
          echo "✅ Integration tests passed"

      - name: Run doc tests
        run: |
          echo "📚 Running doc tests[Implementation complete]"
          cargo test --workspace --exclude neo-vm --exclude neo-smart-contract --all-features --doc || {
            echo "❌ Doc tests failed!"
            exit 1
          }
          echo "✅ Doc tests passed"

  # Basic feature testing
  feature-tests:
    name: Feature Flag Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-features-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install build essentials
          sudo apt-get install -y build-essential gcc g++ cmake make pkg-config
          # Install libclang for bindgen (required by librocksdb-sys)
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          # Install RocksDB and compression libraries
          sudo apt-get install -y librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev libbz2-dev
          # Set environment variables
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Test default features
        run: |
          echo "🧪 Testing with all features[Implementation complete]"
          cargo test --workspace --exclude neo-vm --exclude neo-smart-contract --all-features || {
            echo "❌ Feature tests failed!"
            exit 1
          }
          echo "✅ Feature tests passed"

  # Build examples
  examples:
    name: Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-examples-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install build essentials
          sudo apt-get install -y build-essential gcc g++ cmake make pkg-config
          # Install libclang for bindgen (required by librocksdb-sys)
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          # Install RocksDB and compression libraries
          sudo apt-get install -y librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev libbz2-dev
          # Set environment variables
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Build examples
        run: |
          echo "📦 Building examples[Implementation complete]"
          cargo build --workspace --exclude neo-vm --exclude neo-smart-contract --examples --all-features || {
            echo "❌ Examples build failed!"
            exit 1
          }
          echo "✅ Examples build successful"

  # Documentation deployment
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/jimmy' || github.ref == 'refs/heads/master'
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-docs-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install build essentials
          sudo apt-get install -y build-essential gcc g++ cmake make pkg-config
          # Install libclang for bindgen (required by librocksdb-sys)
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          # Install RocksDB and compression libraries
          sudo apt-get install -y librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev zlib1g-dev libbz2-dev
          # Set environment variables
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Build documentation
        run: |
          cargo doc --all-features
          mkdir -p target/doc
          echo '<meta http-equiv=refresh content=0;url=neo_core/index.html>' > target/doc/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, test, feature-tests, examples]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]]; then
            echo "Quick checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.feature-tests.result }}" != "success" ]]; then
            echo "Feature tests failed"
            exit 1
          fi
          if [[ "${{ needs.examples.result }}" != "success" ]]; then
            echo "Examples failed"
            exit 1
          fi
          echo "All CI checks passed!"