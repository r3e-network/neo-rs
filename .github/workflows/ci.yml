name: CI

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            cmake \
            libbz2-dev \
            libclang-dev \
            liblz4-dev \
            librocksdb-dev \
            libsnappy-dev \
            libssl-dev \
            libzstd-dev \
            pkg-config \
            zlib1g-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Prepare tmp directory
        run: |
          echo "TMPDIR=${RUNNER_TEMP}/tmp" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=${RUNNER_TEMP}/target" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/tmp"

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: |
          # Keep clippy strict while allowing known noisy clippy categories.
          cargo clippy --workspace --all-targets --profile test -- \
            -D clippy::all \
            -A clippy::doc_overindented_list_items \
            -A clippy::doc_lazy_continuation \
            -A clippy::large_enum_variant \
            -A clippy::module_inception \
            -A clippy::type_complexity \
            -A clippy::len_zero \
            -A clippy::nonminimal_bool \
            -A clippy::enum_variant_names \
            -A clippy::too_many_arguments \
            -A clippy::field_reassign_with_default \
            -A clippy::assertions_on_constants

      - name: Tests
        run: cargo test --workspace
