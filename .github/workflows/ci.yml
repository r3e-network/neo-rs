name: CI

on:
  push:
    branches: [ main, develop, jimmy ]
  pull_request:
    branches: [ main, develop, jimmy ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

# Cancel running workflows when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Make sure CI fails fast on any error
  CI: true

jobs:
  # Fast feedback for basic checks
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: |
          echo "ğŸ” Checking code formatting..."
          cargo fmt --all -- --check || {
            echo "âŒ Code formatting check failed! Run 'cargo fmt' to fix."
            exit 1
          }
          echo "âœ… Code formatting check passed"

      - name: Run clippy
        run: |
          echo "ğŸ” Running clippy lints..."
          cargo clippy --all-targets --all-features || {
            echo "âŒ Clippy check failed! Fix the warnings above."
            exit 1
          }
          echo "âœ… Clippy check passed"

      - name: Check documentation
        run: |
          echo "ğŸ” Building documentation..."
          cargo doc --all-features || {
            echo "âŒ Documentation build failed!"
            exit 1
          }
          echo "âœ… Documentation build passed"
        env:
          RUSTDOCFLAGS: "-Dwarnings"

  # Test suite on Ubuntu with stable Rust
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-stable-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-stable-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librocksdb-dev

      - name: Build
        run: |
          echo "ğŸ”¨ Building project..."
          cargo build --all-targets --all-features || {
            echo "âŒ Build failed!"
            exit 1
          }
          echo "âœ… Build successful"

      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          cargo test --all-features --lib || {
            echo "âŒ Unit tests failed!"
            exit 1
          }
          echo "âœ… Unit tests passed"

      - name: Run integration tests
        run: |
          echo "ğŸ§ª Running integration tests..."
          cargo test --all-features --test '*' || {
            echo "âŒ Integration tests failed!"
            exit 1
          }
          echo "âœ… Integration tests passed"

      - name: Run doc tests
        run: |
          echo "ğŸ“š Running doc tests..."
          cargo test --all-features --doc || {
            echo "âŒ Doc tests failed!"
            exit 1
          }
          echo "âœ… Doc tests passed"

  # Basic feature testing
  feature-tests:
    name: Feature Flag Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-features-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librocksdb-dev

      - name: Test default features
        run: |
          echo "ğŸ§ª Testing with all features..."
          cargo test --all-features || {
            echo "âŒ Feature tests failed!"
            exit 1
          }
          echo "âœ… Feature tests passed"

  # Build examples
  examples:
    name: Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-examples-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librocksdb-dev

      - name: Build examples
        run: |
          echo "ğŸ“¦ Building examples..."
          cargo build --examples --all-features || {
            echo "âŒ Examples build failed!"
            exit 1
          }
          echo "âœ… Examples build successful"

  # Documentation deployment
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/jimmy'
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-docs-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: |
          echo "ğŸ“š Building documentation for deployment..."
          cargo doc --all-features || {
            echo "âŒ Documentation build failed!"
            exit 1
          }
          # Create index.html redirect for GitHub Pages
          echo '<meta http-equiv=refresh content=0;url=neo_core/index.html>' > target/doc/index.html
          echo "âœ… Documentation build successful"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, test, feature-tests, examples]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]]; then
            echo "Quick checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.feature-tests.result }}" != "success" ]]; then
            echo "Feature tests failed"
            exit 1
          fi
          if [[ "${{ needs.examples.result }}" != "success" ]]; then
            echo "Examples failed"
            exit 1
          fi
          echo "All CI checks passed!"