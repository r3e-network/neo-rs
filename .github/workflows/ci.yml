name: CI

"on":
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            cmake \
            libbz2-dev \
            libclang-dev \
            liblz4-dev \
            librocksdb-dev \
            libsnappy-dev \
            libssl-dev \
            libzstd-dev \
            pkg-config \
            zlib1g-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Prepare tmp directory
        run: |
          echo "TMPDIR=${RUNNER_TEMP}/tmp" >> "$GITHUB_ENV"
          echo "CARGO_TARGET_DIR=${RUNNER_TEMP}/target" >> "$GITHUB_ENV"
          mkdir -p "${RUNNER_TEMP}/tmp"

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: |
          # Allow warnings from generated protobuf files in target/
          cargo clippy --workspace --all-targets --profile test -- \
            -A clippy::doc-overindented-list-items \
            -A clippy::doc-lazy-continuation \
            -A clippy::large-enum-variant \
            -A clippy::module-inception \
            -A clippy::type-complexity \
            -D warnings

      - name: Tests
        run: cargo test --workspace
