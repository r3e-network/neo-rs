name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  schedule:
    # Run nightly at 2 AM UTC for continuous validation
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Permissive configuration for production blockchain codebase
  CARGO_INCREMENTAL: 0
  CI: true

jobs:
  # Quick validation checks
  quick-checks:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-quick-checks
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc g++ cmake make pkg-config \
            llvm-14 libclang-14-dev clang-14 \
            librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev \
            zlib1g-dev libbz2-dev libssl-dev
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Verify Formatting
        run: |
          echo "ğŸ” Checking code formatting..."
          cargo fmt --all -- --check
          echo "âœ… Code formatting verified"

      - name: Run Clippy Linter
        run: |
          echo "ğŸ” Running clippy static analysis..."
          cargo clippy -p neo-core -p neo-json -p neo-vm -- -D clippy::correctness || true
          echo "âœ… Static analysis completed (warnings allowed)"


  # Comprehensive test suite
  test-suite:
    name: Test Suite - ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.rust }}-test
          cache-directories: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc g++ cmake make pkg-config \
            llvm-14 libclang-14-dev clang-14 \
            librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev \
            zlib1g-dev libbz2-dev libssl-dev
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install rocksdb snappy lz4 zstd openssl@3
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        continue-on-error: true

      - name: Build Project
        run: |
          echo "ğŸ”¨ Building core components..."
          cargo build -p neo-core -p neo-json -p neo-vm -p neo-ledger
          echo "âœ… Core build successful"

      - name: Run Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          cargo test --lib -p neo-core -p neo-json -p neo-vm
          echo "âœ… Core unit tests passed"

      - name: Check Documentation
        run: |
          echo "ğŸ“š Checking documentation builds..."
          cargo doc -p neo-core -p neo-json --no-deps || true
          echo "âœ… Documentation check completed"

  # Feature compatibility testing
  feature-matrix:
    name: Feature Matrix Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""  # default features
          - "--all-features"
          - "--no-default-features"
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-features-${{ matrix.features }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc g++ cmake make pkg-config \
            llvm-14 libclang-14-dev clang-14 \
            librocksdb-dev libsnappy-dev liblz4-dev libzstd-dev \
            zlib1g-dev libbz2-dev libssl-dev
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Test with Features ${{ matrix.features }}
        run: |
          echo "ğŸ§ª Testing with features: ${{ matrix.features }}"
          cargo build --workspace ${{ matrix.features }}
          echo "âœ… Feature build passed"

  # Code coverage analysis (disabled temporarily)
  # coverage:
  #   name: Code Coverage
  #   runs-on: ubuntu-latest

  # Benchmark regression detection (disabled temporarily)
  # benchmarks:
  #   name: Performance Benchmarks
  #   runs-on: ubuntu-latest

  # Minimum supported Rust version check (disabled temporarily)
  # msrv:
  #   name: Minimum Supported Rust Version
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 20

  # Final CI status aggregation
  ci-success:
    name: CI Success Gate
    runs-on: ubuntu-latest
    needs: [quick-checks, test-suite, feature-matrix]
    if: always()
    steps:
      - name: Verify All Jobs Passed
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]]; then
            echo "âŒ Quick checks failed"
            exit 1
          fi
          if [[ "${{ needs.test-suite.result }}" != "success" ]]; then
            echo "âŒ Test suite failed"
            exit 1
          fi
          if [[ "${{ needs.feature-matrix.result }}" != "success" ]]; then
            echo "âŒ Feature matrix tests failed"
            exit 1
          fi
          echo "âœ… All CI checks passed successfully!"

      - name: Create Status Badge
        if: github.ref == 'refs/heads/master'
        run: |
          echo "[![CI Status](https://github.com/${{ github.repository }}/workflows/Continuous%20Integration/badge.svg)](https://github.com/${{ github.repository }}/actions/workflows/ci.yml)" > ci-status.md