[package]
name = "neo-smart-contract"
version = "0.4.0"
edition = "2021"

[features]
default = []
std = []
neo_compat_tests = []

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
derive_more = "0.99"
base64 = "0.21"

# Cryptography
hex = "0.4"
# Removed neo-bls12-381 - using blst crate directly

# Numeric types
num-bigint = "0.4"
num-traits = "0.2"

# Async runtime and HTTP
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }

# Storage
rocksdb = "0.21"

# Logging
log = "0.4"
tracing = "0.1"

# URL parsing
url = "2.4"

# Serialization
bincode = "1.3"

# Internal dependencies
neo-core = { path = "../core" }
neo-vm = { path = "../vm" }
# Removed neo-cryptography - using external crypto crates directly
neo-io = { path = "../io" }
neo-config = { path = "../config" }
# neo-ledger = { path = "../ledger" } # Removed to fix circular dependency

[dev-dependencies]
