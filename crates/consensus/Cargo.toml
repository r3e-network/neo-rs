[package]
name = "neo-consensus"
version = "0.3.0"
edition = "2021"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
thiserror = "1.0"
derive_more = "0.99"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Cryptography
rand = "0.8"
sha2 = "0.10"
blake3 = "1.5"

# Collections and utilities
indexmap = "2.0"
dashmap = "5.5"
parking_lot = "0.12"
crossbeam = "0.8"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Networking
tokio-util = "0.7"
bytes = "1.5"

# Metrics and monitoring
metrics = "0.21"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Neo dependencies
neo-core = { path = "../core" }
neo-cryptography = { path = "../cryptography" }
neo-io = { path = "../io" }
neo-ledger = { path = "../ledger" }
neo-network = { path = "../network" }
neo-vm = { path = "../vm" }
neo-smart-contract = { path = "../smart_contract" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
criterion = "0.5"

[features]
default = []
