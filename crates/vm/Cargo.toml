[package]
name = "neo-vm"
version = "0.4.0"
edition = "2021"
authors = ["R3E Network <jimmy@r3e.network>"]
description = "Virtual machine implementation for the Neo blockchain"
repository = "https://github.com/r3e-network/neo-rs"
license = "MIT"
readme = "README.md"

[dependencies]
log = "0.4"# External dependencies
num-bigint = "0.4"
num-traits = "0.2"
thiserror = "1.0"
bitflags = "2.4"
derive_more = "0.99"
hashbrown = "0.14"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
paste = "1.0"
lazy_static = "1.4"
once_cell = "1.19"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Internal dependencies
# Removed neo-config - not in C# structure
neo-io = { path = "../io" }


# Cryptography dependencies for script hash calculation
sha2 = "0.10"
ripemd = "0.1"
murmur3 = "0.5"

# Mock neo-io for tests
[dev-dependencies]

[features]
default = ["std", "serde-types"]
std = []
serde-types = ["serde", "serde_json"]
minimal = []  # Minimal feature set for compilation