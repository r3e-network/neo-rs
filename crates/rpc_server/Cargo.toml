[package]
name = "neo-rpc-server"
version = "0.4.0"
edition = "2021"

[dependencies]
neo-core = { path = "../core" }
neo-ledger = { path = "../ledger" }
neo-persistence = { path = "../persistence" }
neo-config = { path = "../config" }
neo-network = { path = "../network" }
neo-rpc-client = { path = "../rpc_client" }
neo-smart-contract = { path = "../smart_contract" }
neo-cryptography = { path = "../cryptography" }
neo-vm = { path = "../vm" }
neo-io = { path = "../io" }
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
warp = "0.3"
futures = "0.3"
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"
num-bigint = "0.4"
base64 = "0.21"
sha2 = "0.10"
