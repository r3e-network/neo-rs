[package]
name = "neo-extensions"
version = "0.4.0"
edition = "2021"
description = "Neo Extensions framework for plugin support and utility methods"
license = "MIT"
repository = "https://github.com/r3e-network/neo-rs"

[dependencies]
# Internal crates
neo-io = { workspace = true }
neo-vm = { workspace = true }

# External dependencies
serde = { workspace = true }
serde_json = "1.0"
thiserror = { workspace = true }
anyhow = "1.0"
async-trait = "0.1"
tokio = { workspace = true }
tracing = "0.1"

# Plugin system
libloading = "0.8"
inventory = "0.3"
once_cell = "1.19"

# Utilities
hex = "0.4"
base64 = { workspace = true }
uuid = { version = "1.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
rand = { workspace = true }
toml = { workspace = true }
xxhash-rust = { version = "0.8", features = ["xxh32"] }
num-bigint = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
lazy_static = "1.4"

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = "0.4" 
