[package]
name = "neo-cli"
version = "0.5.0"
edition = "2021"
description = "Command-line client for Neo N3 blockchain nodes"
authors = ["R3E Network <jimmy@r3e.network>"]
license = "MIT"

[[bin]]
name = "neo-cli"
path = "src/main.rs"

[dependencies]
# RPC client for communicating with neo-node
neo-rpc-client = { path = "../rpc_client" }
neo-core = { path = "../neo" }
neo-json = { path = "../json" }

# CLI framework
clap = { workspace = true, features = ["derive"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Utilities
hex.workspace = true
base64.workspace = true
url.workspace = true
