[package]
name = "neo-plugins"
version = "0.4.0"
edition = "2021"
description = "Neo blockchain plugins collection"
license = "MIT"
authors = ["R3E Network <jimmy@r3e.network>"]

[dependencies]
# Neo crates
# Removed neo-config - not in C# structure
neo-core = { path = "../neo" }
neo-vm = { path = "../vm" }
neo-extensions = { path = "../extensions" }
neo-io = { path = "../io" }
neo-json = { path = "../json" }
# Removed neo-cryptography - using external crypto crates directly
# Removed neo-rpc-client - not in C# structure
neo-rpc-client = { path = "../rpc_client" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
rusqlite = { version = "0.29", features = ["bundled"] }
rocksdb = "0.21"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1"
thiserror = "1.0"
hex = "0.4"
once_cell = "1.19"
parking_lot = "0.12"
inventory = "0.3"
base64 = { workspace = true }
bs58.workspace = true
bytes.workspace = true
num-bigint = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
sha2.workspace = true
rand = { workspace = true }
akka = { path = "../akka" }
aes = { version = "0.8" }
cipher = { version = "0.4", features = ["block-padding"] }
cbc = { version = "0.1" }
scrypt = { version = "0.11" }

# Web server for APIs
warp = "0.3"

# Temporary files for testing
tempfile = "3"
subtle = "2.5"
