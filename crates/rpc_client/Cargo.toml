[package]
name = "neo-rpc-client"
version = "0.4.0"
edition = "2021"
authors = ["Neo Core Developers"]
description = "Neo RPC Client implementation"
license = "MIT"

[dependencies]
neo-core = { path = "../neo", package = "neo-core" }
neo-io = { path = "../io" }
neo-json = { path = "../json" }
neo-vm = { path = "../vm" }

# Async runtime
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.11", features = ["json"] }
hyper = "0.14"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
base64 = "0.22"
hex = "0.4"
num-bigint = "0.4"
num-traits = "0.2"
tracing = "0.1"

[dev-dependencies]
mockito = "1.0"
