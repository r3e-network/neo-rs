[package]
name = "neo-monitoring"
version = "0.4.0"
edition = "2021"
authors = ["R3E Network <jimmy@r3e.network>"]
description = "Monitoring and observability for Neo blockchain"
repository = "https://github.com/r3e-network/neo-rs"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and tracing
tracing = "0.1"
log = "0.4"

# Metrics and monitoring
prometheus = "0.13"
sysinfo = "0.29"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# HTTP client for webhooks
reqwest = { version = "0.11", features = ["json"] }

# Internal dependencies
neo-core = { path = "../core" }
neo-config = { path = "../config" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.5"
